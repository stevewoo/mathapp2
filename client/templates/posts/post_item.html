<template name="postItem">
  <div class="post">
    <a href="#" class="status btn btn-default">{{loStatus}}</a>
    <div class="post-content">
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3>
      <p>
        <!--{{pluralize votes "Vote"}},
        submitted by {{author}},-->
        {{pluralize commentsCount "comment"}}
        <strong>Status: {{status}}</strong>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
   <!-- <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Evidence</a> -->
  </div>
</template>
